stackbitVersion: ~0.2.39
ssgName: custom
publishDir: exampleSite/public
buildCommand: cd exampleSite && hugo --gc --themesDir ../.. && cd ..
uploadDir: images
staticDir: static
pagesDir: exampleSite/content
dataDir: exampleSite
models:
  config:
    type: data
    label: Config
    file: config.toml
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
        hidden: true
      - type: string
        name: languageCode
        label: Language Code
        hidden: true
      - type: string
        name: themesDir
        label: Themes Directory
        hidden: true
      - type: string
        name: theme
        label: Theme Name
        hidden: true
      - type: object
        name: params
        label: Params
        description: Site parameters
        required: true
        fields:
          - type: string
            name: google_analytics_id
            label: Google Analytics ID
          - type: string
            name: google_tag_manager_id
            label: Google Tag Manager ID
          - type: object
            name: logo
            label: Params Logo
            fields:
              - type: image
                name: standard
                label: Logo Desktop
                description: the path of the desktop logo image
                required: true
              - type: image
                name: mobile
                label: Logo Mobile
                description: the path of the mobile logo image
              - type: string
                name: alt
                label: Logo Alt Text
          - type: object
            name: homepage_meta_tags
            label: Homepage Metatags
            fields: 
              - type: string
                name: meta_description
                label: meta_description
              - type: string
                name: meta_og_title
                label: meta_og_title
              - type: string
                name: meta_og_type
                label: meta_og_type
              - type: string
                name: meta_og_url
                label: meta_og_url
              - type: string
                name: meta_og_image
                label: meta_og_image
              - type: string
                name: meta_og_description
                label: meta_og_description
              - type: string
                name: meta_twitter_card
                label: meta_twitter_card
              - type: string
                name: meta_twitter_site
                label: meta_twitter_site
              - type: string
                name: meta_twitter_creator
                label: meta_twitter_creator
          - type: site_menus
            name: menu
            label: Main Menu
            description: Main Menu Items
  home:
    type: page
    label: Home
    file: _index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Overflow intro image
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Hide the intro image on mobile
        description: Hide the intro image on mobile screen sizes
  pagenotfound:
    type: page
    label: '404'
    file: 404/_index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
  basicpage:
    type: page
    label: Basic Page
    match: '*.md'
    exclude: _index.md
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
      - type: date
        name: date
        label: Date
      - type: string
        name: layout
        label: layout
      - type: enum
        name: menu
        label: Menu
        options:
          - label: Main Menu
            value: main
          - label: Footer Menu
            value: footer
  service:
    type: page
    label: Service
    folder: services
    exclude: _index.md
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: image
        name: image
        label: Image
      - type: boolean
        name: draft
        label: Draft
      - type: boolean
        name: featured
        label: Featured
      - type: number
        name: weight
        label: Weight
  services:
    type: page
    label: Services Overview
    file: services/_index.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes
  team:
    type: page
    label: Team
    folder: team
    exclude: _index.md
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: image
        name: image
        label: Image
      - type: string
        name: jobtitle
        label: Job Title
      - type: string
        name: linkedinurl
        label: Linkedin URL
      - type: boolean
        name: draft
        label: Draft
      - type: boolean
        name: featured
        label: Featured
      - type: number
        name: weight
        label: Weight
  teams:
    type: page
    label: Team Overview
    file: team/_index.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes